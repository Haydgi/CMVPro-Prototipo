<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMVPro - Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <img src="midia/logoCMV.png" alt="Logo" class="logo">

            <a class="nav-link" href="#"> CMVPro </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Relatórios</a>
                    </li>
                </ul>

                
                <button class="btn btn-outline-light btn-login ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="bi bi-person-circle"></i> Login
                </button>
                
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Produtos cadastrados</h2>
            <div class="d-flex">
                <input type="text" class="form-control search-bar me-2" placeholder="Pesquise um Produto">
                <button class=" add-btn" onclick="adicionarProduto()"><i class="bi bi-plus-circle"></i></button>
            </div>
        </div>

        <div id="sem-produtos" class="text-center mt-5">
            <p>Não há produtos cadastrados</p>
            <button class="btn btn-warning" onclick="adicionarProduto()"><i class="bi bi-plus-circle"></i> Criar meu Primeiro Produto</button>
        </div>

        <div id="container-produtos" class="mt-4" style="display: none;"></div>
    </div>

    
    <div id="modal-container"></div>

    <script>
        fetch("loginModal.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("modal-container").innerHTML = html;
            });
    </script>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel"><i class="bi bi-person-circle"></i> Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label"> <i class="bi bi-envelope-at"></i> E-mail </label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key"></i> Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-login w-100">Entrar</button>
                    </div>
                    <div class="text-end mt-2">
                        <a href="#" class="esqueci-senha">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
